<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ReportBro-Designer</title>
        <link rel="stylesheet" href="lib/reportbro/reportbro.css">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js "></script>
        <script src="lib/reportbro/reportbro.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container mb-4">
            <div class="text-center mt-3">
                <button id="load-json" type="button" class="btn btn-primary">Cargar JSON</button>
                <button id="load-html" type="button" class="btn btn-primary">Cargar HTML</button>
                <button id="export-json" type="button" class="btn btn-primary">Exportar JSON</button>
                <button id="export-html" type="button" class="btn btn-primary">Exportar HTML</button>
            </div>
        </div>
        <div id="reportbro" style="height: 90vh;"></div>
        <script src="main.js"></script>
        <script src="htmlToJson.js"></script>

</html>
