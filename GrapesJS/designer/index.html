<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <title>Editor de Plantillas GrapesJS</title>
    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- input para añadir los botones superiores -->
    <div class="controls">
      <input type="file" id="file-input" accept=".html" hidden>
      <button id="export-html" hidden>Exportar HTML</button>
    </div>

    <!-- editor -->
    <div id="gjs">
      <header style="padding:20px; background:#f8f9fa;">
        <h1>Encabezado de la Factura</h1>
      </header>
      <main style="padding:20px;">
        <p>Contenido de la factura...</p>
      </main>
      <footer style="padding:20px; background:#f8f9fa;">
        <p>Pie de página</p>
      </footer>
    </div>

    <div id="tabla-menu-contextual">
      <button id="add-row-btn">➕ Fila</button>
      <button id="add-col-btn">➕ Columna</button>
      <button id="del-row-btn">❌ Fila</button>
      <button id="del-col-btn">❌ Columna</button>
    </div>

    <div id="selector-tabla">
      <div id="grid-container" style="display: grid; grid-template-columns: repeat(10, 20px); grid-auto-rows: 20px; gap: 2px;"></div>
      <div id="grid-label" style="margin-top: 4px; font-size: 12px; text-align: center;">0x0</div>
    </div>

    <script src="https://unpkg.com/grapesjs"></script> <!-- script de grapesjs -->
    <script src="script.js"></script>
  </body>
</html>
